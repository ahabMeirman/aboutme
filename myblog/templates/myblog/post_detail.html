{% extends 'myblog/index.html' %}
{% load static %}

{% block title %}
	{{blog.title}}
{% endblock %}

{% block content %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog_list.css' %}">

	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<p><h1>{{ blog.title }}</h1></p>
				<img src="{{ blog.image.url }}" class="img-thumbnail">
				<p>{{ blog.text|safe }}</p> {# фильтр safe убирает html теги, здесь мы используем плагин SKEditor #}
			</div>
			<div class="col-md-3">
			</div>
		</div>
	</div>
{% endblock %}
